on: [push, pull_request]
name: pylint
jobs:
  gitHubActionForPylint:
    name: GitHub Action for pylint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: GitHub Action for pylint
      uses: cclauss/GitHub-Action-for-pylint@master
      with:
        args: pylint **/*.py
